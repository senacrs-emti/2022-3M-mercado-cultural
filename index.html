<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">
    <title>Document</title>
</head>
<body>

    <div>

        <h1 id="titulo">Cadastro Cliente</h1>
        <h2 id="info">Informações</h2>

    </div>
    
    <form>
        
        <fieldset class="grupo">
            <!--Incluindo formulario 'Nome', 'Sobrenome' e Email -->
            <div class="campo">
                <label for="nome"><strong>Nome:</strong></label>
                <input type="text" name="nome" id="nome" required>
                <!--required é para deixar o campo de preenchimento obrigatório, ou seja, não podera mandar
                sem preencher o campo -->
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome:</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email:</strong></label>
            <input type="email" name="email" id="email" required>
        </div>
        <br><br><br><br>
        <div>
            <h2 id="endereco">Endereço</h2>
        </div>

        <fieldset class="grupo">
            <div class="campo">
                <label for="endereco"><strong>Endereço: </strong></label>
                <input type="text" name="endereco" id="endereco">

            </div>

            <div class="campo">
                <label for="cidade"><strong>Cidade: </strong></label>
                <input type="text" name="cidade" id="endereco">

            </div>

        </fieldset>
        
        <div class="campo">
            
            <label for="senha"><strong>senha:</strong></label>
            <input type="password" name="senha" id="senha" required>
        </div>
        <!--Não decidi ainda oque botar/é um input de escolha única -->
        <div class="campo">
            <label><strong>Não decidi ainda oque colocar:</strong></label>
            <label>
                <input type="radio" name="aaa" value="aaa">aaa
            </label>
            <label>
                <input type="radio" name="aaaa" value="aaaa">aaaa
            </label>
            <label>
                <input type="radio" name="aaaaa" value="aaaaa">aaaaa
            </label>
        </div>

        <div class="campo">
            <label for="opcoes">Teste</label>
            <select id="opcoes">
                <option>teste1</option>
                <option>teste2</option>
                <option>teste3</option>
            </select>
        </div>
        <!--Parte onde seleciona as categorias preferidas -->
        <fieldset class="grupo">

            <div id="check">
                <label><strong>Selecione as Categorias:</strong></label> <br><br>
                <input type="checkbox" id="moda1" name="moda1" value="roupas">
                <label for="moda">Roupas</label>
                <br>

                <input type="checkbox" id="moda2" name="moda2" value="acessorios">
                <label for="moda">Acessorios</label>
                <br>

                <input type="checkbox" id="food" name="food" value="comidas">
                <label for="comidas">Comidas</label>
                <br>
            </div>

        </fieldset>

        <button class="botao" type="submit">Finalizado</button>
    </form>

</body>
</html>
